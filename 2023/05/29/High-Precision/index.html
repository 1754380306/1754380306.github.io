        <h1 id="高精度"><a href="#高精度" class="headerlink" title="高精度"></a>高精度</h1><h2 id="加法"><a href="#加法" class="headerlink" title="加法"></a>加法</h2><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;string.h&gt;</span></span></span><br><span class="line"><span class="type">int</span> a1[<span class="number">200</span>], a2[<span class="number">200</span>], s[<span class="number">201</span>];</span><br><span class="line"><span class="type">char</span> s1[<span class="number">200</span>], s2[<span class="number">200</span>];</span><br><span class="line"></span><br><span class="line"><span class="type">int</span> <span class="title function_">main</span><span class="params">()</span> &#123;</span><br><span class="line">	<span class="type">int</span> i, j, k, len1, len2;</span><br><span class="line">	<span class="built_in">scanf</span>(<span class="string">&quot;%s%s&quot;</span>, s1, s2);</span><br><span class="line">	len1 = <span class="built_in">strlen</span>(s1);</span><br><span class="line">	len2 = <span class="built_in">strlen</span>(s2);</span><br><span class="line">	j = <span class="number">0</span>;</span><br><span class="line">	<span class="keyword">for</span> (i = len1 - <span class="number">1</span>; i &gt;= <span class="number">0</span>; i--) &#123;</span><br><span class="line">		a1[j++] = s1[i] - <span class="string">&#x27;0&#x27;</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	j = <span class="number">0</span>;</span><br><span class="line">	<span class="keyword">for</span> (i = len2 - <span class="number">1</span>; i &gt;= <span class="number">0</span>; i--) &#123;</span><br><span class="line">		a2[j++] = s2[i] - <span class="string">&#x27;0&#x27;</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">for</span> (i = <span class="number">0</span>; i &lt; <span class="number">200</span>; i++) &#123;</span><br><span class="line">		s[i] = a1[i] + a2[i];</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">for</span> (i = <span class="number">0</span>; i &lt; <span class="number">200</span>; i++) &#123;</span><br><span class="line">		s[i + <span class="number">1</span>] = s[i + <span class="number">1</span>] + s[i] / <span class="number">10</span>;</span><br><span class="line">		s[i] = s[i] % <span class="number">10</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	k = <span class="number">201</span>;</span><br><span class="line">	<span class="keyword">while</span> (s[k] == <span class="number">0</span>) &#123;</span><br><span class="line">		k--;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">for</span> (i = k; i &gt;= <span class="number">0</span>; i--) &#123;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;%d&quot;</span>, s[i]);</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">if</span> (k &lt; <span class="number">0</span>) &#123;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;0&quot;</span>);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;\n&quot;</span>);</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="乘法"><a href="#乘法" class="headerlink" title="乘法"></a>乘法</h2><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/* 这段代码实现了大整数乘法，并采用了竖式乘法的思想，主要步骤如下：</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">循环读入两个字符串；</span></span><br><span class="line"><span class="comment">对各数组初始化并把字符串转化为整型数组（采用倒序存储一位数字）；</span></span><br><span class="line"><span class="comment">将两数相乘，并按照竖式乘法的方式逐位记录结果，并将算式中的每一项相加；</span></span><br><span class="line"><span class="comment">最后统一进位，并输出结果（需要忽略高位前导0）； */</span> </span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;stdio.h&gt;</span> #<span class="keyword">include</span> <span class="string">&lt;string.h&gt;</span></span></span><br><span class="line"><span class="type">int</span> a1[<span class="number">200</span>], a2[<span class="number">200</span>], a[<span class="number">400</span>];</span><br><span class="line"><span class="type">char</span> s1[<span class="number">201</span>], s2[<span class="number">201</span>];</span><br><span class="line"></span><br><span class="line"><span class="type">int</span> <span class="title function_">main</span><span class="params">()</span> &#123;</span><br><span class="line"><span class="type">int</span> i, j, k, len1, len2;</span><br><span class="line"></span><br><span class="line"><span class="keyword">while</span> (<span class="built_in">scanf</span>(<span class="string">&quot;%s %s&quot;</span>, s1, s2) != EOF) &#123; <span class="comment">// 多组数据，直到输入结束</span></span><br><span class="line">	<span class="built_in">memset</span>(a1, <span class="number">0</span>, <span class="keyword">sizeof</span>(a1)); <span class="comment">// 初始化数组</span></span><br><span class="line">	<span class="built_in">memset</span>(a2, <span class="number">0</span>, <span class="keyword">sizeof</span>(a2));</span><br><span class="line">	<span class="built_in">memset</span>(a, <span class="number">0</span>, <span class="keyword">sizeof</span>(a));</span><br><span class="line">	len1 = <span class="built_in">strlen</span>(s1);</span><br><span class="line">	len2 = <span class="built_in">strlen</span>(s2);</span><br><span class="line">	<span class="keyword">for</span> (i = len1 - <span class="number">1</span>, j = <span class="number">0</span>; i &gt;= <span class="number">0</span>; i--) &#123;</span><br><span class="line">		a1[j++] = s1[i] - <span class="string">&#x27;0&#x27;</span>; <span class="comment">// 转化为整型数组</span></span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">for</span> (i = len2 - <span class="number">1</span>, j = <span class="number">0</span>; i &gt;= <span class="number">0</span>; i--) &#123;</span><br><span class="line">		a2[j++] = s2[i] - <span class="string">&#x27;0&#x27;</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">for</span> (i = <span class="number">0</span>; i &lt; len1; i++) &#123; <span class="comment">// 竖式乘法，逐位相乘并累加</span></span><br><span class="line">		<span class="keyword">for</span> (j = <span class="number">0</span>; j &lt; len2; j++) &#123;</span><br><span class="line">			a[i + j] = a[i + j] + a1[i] * a2[j];</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">for</span> (i = <span class="number">0</span>; i &lt;= len1 + len2; i++) &#123; <span class="comment">// 统一进位</span></span><br><span class="line">		a[i + <span class="number">1</span>] = a[i + <span class="number">1</span>] + a[i] / <span class="number">10</span>;</span><br><span class="line">		a[i] = a[i] % <span class="number">10</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	k = len1 + len2 + <span class="number">1</span>;</span><br><span class="line">	<span class="keyword">while</span> (!a[k]) &#123; <span class="comment">// 忽略高位前导0</span></span><br><span class="line">		k--;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">for</span> (i = k; i &gt;= <span class="number">0</span>; i--) &#123;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;%d&quot;</span>, a[i]); <span class="comment">// 逆序输出结果</span></span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">if</span> (k &lt; <span class="number">0</span>) &#123;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;0&quot;</span>);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;\n&quot;</span>); <span class="comment">// 每行一个答案</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="减法"><a href="#减法" class="headerlink" title="减法"></a>减法</h2><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/* 这段代码是一个实现大整数减法的程序，主要步骤如下：</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">把带有正负号的两个字符串读入；</span></span><br><span class="line"><span class="comment">将字符串转化为整型数组（采用倒序存储一位数字）；</span></span><br><span class="line"><span class="comment">根据位数大小和数值先后关系进行判断：如果被减数位数较大或两数位数相等但被减数比减数大，则直接调用减法函数；否则在结果前加负号再调用减法函数；</span></span><br><span class="line"><span class="comment">减法函数中，从低位到高位逐位相减，记录结果到另一个整型数组中，最后输出结果（需要忽略高位前导0）； */</span> </span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;stdio.h&gt;</span> </span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;string.h&gt;</span> <span class="comment">// 用于字符串操作 </span></span></span><br><span class="line"><span class="type">int</span> a1[<span class="number">200</span>], a2[<span class="number">200</span>], a[<span class="number">200</span>]; <span class="comment">// 存储整数 </span></span><br><span class="line"><span class="type">char</span> s1[<span class="number">201</span>], s2[<span class="number">201</span>]; <span class="comment">// 存储字符串</span></span><br><span class="line"></span><br><span class="line"><span class="type">void</span> <span class="title function_">fun</span><span class="params">(<span class="type">int</span> a1[], <span class="type">int</span> len1, <span class="type">int</span> a2[], <span class="type">int</span> len2)</span> &#123; <span class="comment">// 大整数减法函数</span></span><br><span class="line"><span class="type">int</span> i, j;</span><br><span class="line"><span class="keyword">for</span> (i = <span class="number">0</span>; i &lt; len1; i++) &#123;</span><br><span class="line"><span class="keyword">if</span> (a1[i] &lt; a2[i]) &#123; <span class="comment">// 不够减</span></span><br><span class="line">a1[i + <span class="number">1</span>]--; <span class="comment">// 向高位进位</span></span><br><span class="line">a[i] = <span class="number">10</span> + a1[i] - a2[i]; <span class="comment">// 记录差值</span></span><br><span class="line">&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">a[i] = a1[i] - a2[i]; <span class="comment">// 相减</span></span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br><span class="line">j = len1;</span><br><span class="line"><span class="keyword">while</span> (!a[j]) &#123; <span class="comment">// 忽略高位前导0</span></span><br><span class="line">j--;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">for</span> (<span class="type">int</span> i = j; i &gt;= <span class="number">0</span>; i--) &#123;</span><br><span class="line"><span class="built_in">printf</span>(<span class="string">&quot;%d&quot;</span>, a[i]); <span class="comment">// 逆序输出结果</span></span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="type">int</span> <span class="title function_">main</span><span class="params">()</span> &#123;</span><br><span class="line"><span class="type">int</span> i, j, k, len1, len2;</span><br><span class="line"><span class="built_in">scanf</span>(<span class="string">&quot;%s %s&quot;</span>, s1, s2); <span class="comment">// 读入字符串</span></span><br><span class="line">len1 = <span class="built_in">strlen</span>(s1);</span><br><span class="line">len2 = <span class="built_in">strlen</span>(s2);</span><br><span class="line"><span class="keyword">for</span> (i = len1 - <span class="number">1</span>, j = <span class="number">0</span>; i &gt;= <span class="number">0</span>; i--) &#123; <span class="comment">// 转化为整型数组</span></span><br><span class="line">a1[j++] = s1[i] - <span class="string">&#x27;0&#x27;</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">for</span> (i = len2 - <span class="number">1</span>, j = <span class="number">0</span>; i &gt;= <span class="number">0</span>; i--) &#123;</span><br><span class="line">a2[j++] = s2[i] - <span class="string">&#x27;0&#x27;</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> (len1 &gt; len2) &#123;</span><br><span class="line">	fun(a1, len1, a2, len2); <span class="comment">// 调用减法函数</span></span><br><span class="line">&#125; <span class="keyword">else</span> <span class="keyword">if</span> (len2 &gt; len2) &#123;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;-&quot;</span>);</span><br><span class="line">	fun(a2, len2, a1, len1); <span class="comment">// 先加负号再调用减法函数</span></span><br><span class="line">&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">	<span class="keyword">if</span> (<span class="built_in">strcmp</span>(s1, s2) &gt; <span class="number">0</span>) &#123;</span><br><span class="line">		fun(a1, len1, a2, len2);</span><br><span class="line">	&#125; <span class="keyword">else</span> <span class="keyword">if</span> (<span class="built_in">strcmp</span>(s1, s2) &lt; <span class="number">0</span>) &#123;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;-&quot;</span>);</span><br><span class="line">		fun(a2, len2, a1, len1);</span><br><span class="line">	&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;0&quot;</span>);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
